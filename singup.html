<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Singup</title>

    <style>
        body {
            background-color: #fff7ec;

        }

        .card {
            background-color: rgb(224, 211, 195);;
            border-radius: 15px;

        }

        .card h3 {
            color: rgb(10, 10, 10);
            font-weight: 500;

        }

        .form-control {
            border-radius: 10px;
            font-size: 10px;
        }

        .btn-primary:hover {
            background-color: rgb(74, 143, 143);
        }
    </style>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">Jadoo</a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="nav" class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto gap-3">
                    <li class="nav-item"><a class="nav-link" href="#">Destinations</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Hotels</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Flights</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Bookings</a></li>
                    <li class="nav-item"><a class="btn btn-main" href="login.html">Login</a></li>
                    
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-md-4">
                <div class="card shadow">
                    <div class="card-body">
                        <h3 class="text-center mb-4">Singup</h3>

                        <form>
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" placeholder="Enter email">
                            </div>

                            <div class="mb-3">
                                <label class="form-label"> Create Password</label>
                                <input type="password" class="form-control" placeholder="Enter password">
                            </div>
                            <div class="mb-3">
                                <label class="form-label"> Confirm Password</label>
                                <input type="password" class="form-control" placeholder="Enter password">
                            </div>
                            <button type="submit" class="btn btn-light w-100">Singup</button>
                            <br><br>
                        </form>
                        <div class="text-center small">
                            <a href="login.html" class="text-decoration-none">Already have an account? Login</a>
                            <br>
                            <br>

                           
                        </div>
                       


                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
